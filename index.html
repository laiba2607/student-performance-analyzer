<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Price</title>
    <style>
        /* Add some basic styling if needed */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Product Counter</h1>
    
    <p>Quantity: <span id="counter">0</span></p>

    <!-- Increment and Decrement buttons for the counter -->
    <button onclick="incrementCounter()">+</button>
    <button onclick="decrementCounter()">-</button>

    <br><br>

    <!-- Price button -->
    <button onclick="calculatePrice()">Calculate Price</button>

    <p>Total Price: $<span id="totalPrice">0.00</span></p>

    <script>
        // Counter logic
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById("counter").innerText = count;
        }

        function decrementCounter() {
            if (count > 0) {
                count--;
                document.getElementById("counter").innerText = count;
            }
        }

        // Price calculation logic
        function calculatePrice() {
            // Assuming a fixed price for each item (e.g., $1.50)
            const pricePerItem = 1.50;
            const totalPrice = count * pricePerItem;
            document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
